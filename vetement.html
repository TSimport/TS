</div>

	<script>
		function afficherCadre(type) {
			// Afficher le cadre correspondant au type de chaussure
			var cadre = document.getElementById("cadre-" + type);
			cadre.style.display = "block";

			// Empêcher le lien de rediriger vers une autre page
			event.preventDefault();
		}

		function calculer(type) {
			// Récupérer la valeur du prix en euro
			var prixEnEuro = document.getElementById("prix-"+type).value;
			// Calculer le prix en dinar
			var prixEnDinar;
            switch (type) {
  case 'ensemble':
   prixEnDinar = (parseFloat(prixEnEuro) + 2) * (3.66 )+ 15;
    break;
  case 'manteau':
   prixEnDinar = (parseFloat(prixEnEuro) + 3) * (3.66)+ 15;
    break;
    case 'chemise':
   prixEnDinar = (parseFloat(prixEnEuro) + 1) * (3.66) + 10;
    break;
    case 'Blazer':
   prixEnDinar = (parseFloat(prixEnEuro) + 1.5) * (3.66)+ 10;
    break;
    case 'Pantalon':
   prixEnDinar = (parseFloat(prixEnEuro) + 1) *( 3.66) + 10;
    break;
    case 'robeSoiree':
   prixEnDinar = (parseFloat(prixEnEuro) + 2) * (3.66) + 15;
    break;
    case 'robeSimple':
   prixEnDinar = (parseFloat(prixEnEuro) + 2) * (3.66) + 12;
    break;
    case 'EnsembleBebe':
   prixEnDinar = (parseFloat(prixEnEuro) + 1) * (3.66) + 12;
    break;
   

}            
             prixEnDinar =Math.round(prixEnDinar);
			// Afficher le résultat dans l'élément correspondant
			var resultat = document.getElementById("resultat-" + type);
			resultat.innerHTML = "Le prix en dinar est : " + prixEnDinar + " dt";
		}
	</script>
