<!DOCTYPE html>
<html>
<head>
	<title>Page de calcul</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css3.css">
</head>
<body>
	<div class="container">
		<div class="links">
			<a href="#" onclick="afficherCadre('talon')">Chaussures</a>
			<div id="cadre-talon" style="display:none;">
				<label for="prix-talon">Donner le prix en euro :</label>
				<input type="text" id="talon">
				<button onclick="calculer('talon')">OK</button>
				<p id="resultat-talon"></p>
			</div>

		</div><img src="oo.png" width="50" height="50">
	</div>

	<script>
		function afficherCadre(type) {
			// Afficher le cadre correspondant au type de chaussure
			var cadre = document.getElementById("cadre-" + type);
			cadre.style.display = "block";

			// Empêcher le lien de rediriger vers une autre page
			event.preventDefault();
		}

		function calculer(type) {
			// Récupérer la valeur du prix en euro
			var prixEnEuro = document.getElementById(type).value;
			
			// Calculer le prix en dinar
			var prixEnDinar;
            switch (type) {
  case 'talon':
   prixEnDinar = (parseFloat(prixEnEuro) + 3) *( 3.66 ) + 10;   
    break;

}
		
            prixEnDinar =Math.round(prixEnDinar);
			// Afficher le résultat dans l'élément correspondant
			var resultat = document.getElementById("resultat-" + type);
			resultat.innerHTML = "Le prix en dinar est : " + prixEnDinar + " dt";
		}
	</script>
</body>
</html>
